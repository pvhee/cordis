
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Layers Control Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="leaflet/dist/leaflet.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->

  <script src="sample.json" type="text/javascript"></script>
  <script src="leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="markercluster/dist/MarkerCluster.Default.css" />
  <!--[if lte IE 8]><link rel="stylesheet" href="../dist/MarkerCluster.Default.ie.css" /><![endif]-->
  <script src="markercluster/dist/leaflet.markercluster-src.js"></script>


</head>
<body>
  <div id="map" style="width: 100%; height: 800px"></div>





  <script>
    var map = L.map('map').setView([31, 12], 1);
    // var map = L.map('map');

    L.tileLayer('http://{s}.tile.cloudmade.com/{key}/22677/256/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2012 CloudMade',
      key: 'BC9A493B41014CAABB98F0471D759707'
    }).addTo(map);

    var markers = new L.MarkerClusterGroup();


    var layer = L.geoJson(cordis, {
      onEachFeature: onEachFeature
    });

    markers.addLayer(layer);
    map.addLayer(markers);
    map.fitBounds(markers.getBounds());


    function onEachFeature(feature, layer) {

      if (feature.properties && feature.properties.popup) {
        layer.bindPopup(feature.properties.popup);
      }
    }

  </script>
</body>
</html>
